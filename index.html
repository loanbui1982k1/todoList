<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="slide">
        <div class="fade">
            <img class = "img1" src="public/image1.jpg" alt="image">
        </div>
        <div class="fade">
            <img class = "img1" src="public/image2.jpg" style=" display: none;" alt="image">
        </div>
        <div class="calculator">
            <div class="express" id = "exp"></div>
            <div class="result" id = "res" >
            </div>
            <div class="board">
                <button class="cal" id= "DEL" >DEL</button>
                <button class="cal" id = "AC" >AC</button>
                <button class="number" id = "%" >%</button>
                <button class="number" id = "/" value="รท">รท</button>
                <button class="number" id = "7" >7</button>
                <button class="number" id = "8" >8</button>
                <button class="number" id = "9" >9</button>
                <button class="number" id = "*" value="&times;">&times;</button>
                <button class="number" id = "4" >4</button>
                <button class="number" id = "5" >5</button>
                <button class="number" id = "6" >6</button>
                <button class="number" id = "-" >-</button>
                <button class="number" id = "1" >1</button>
                <button class="number" id = "2" >2</button>
                <button class="number" id = "3" >3</button>
                <button class="number" id = "+" >+</button>
                <button class="number" id = "0" >0</button>
                <button class="number" id = "." >.</button>
                <button class="number" id = "Ans" >Ans</button>
                <button class="cal" id = "=" >=</button>
            </div>
        </div>
        <script src = "calculator.js"></script>
    </div>
    <div class="slide"></div>
    <div class="slide">
        <div class=" fade">
            <img class= "img2" src="public/image2.jpg" alt="image">
        </div>
        <div class=" fade">
            <img class= "img2" src="public/image1.jpg" style=" display: none;" alt="image">
        </div>
        <div class="todoList">
            <header class="header">
                App Todo List
            </header>
            <div class="inputField">
                <input class= "input" type="text" placeholder="Add your new todo" id = "input">
                <button onclick="addList()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <ul class="list">
                
            </ul>
            <footer class="footer">
                You have <span id="numbers"></span> tasks
                <button onclick="deleAll()">Clear All</button>
            </footer>
        </div>
        <script src = "todoList.js"></script>
    </div>
    <script>
        var index = 0;
        setInterval(function() {
            var left = document.getElementsByClassName("img1");
            var right = document.getElementsByClassName("img2");
            left[index].style.display = "block";
            right[index].style.display = "block";
            for ( var i = 0; i < left.length; i++) {
                if ( i != index) {
                    left[i].style.display = "none";
                }
            }
            for ( var i = 0; i < right.length; i++) {
                if ( i != index) {
                    right[i].style.display = "none";
                }
            }
           
            if (index < left.length - 1) {
                index ++;
            } else {
                index = 0;
            }
        }, 2000)
    </script>
</body>
</html>
